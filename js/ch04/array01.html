<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열</title>
    <!--
        1. score 배열의 총점과 평균을 계산하시오.
        총점: tot, 평균: ave
    -->
</head>
<body>
    <script>
        // 배열 생성 방법 1번 (자바와 똑같음)
        var score = [85, 94, 68, 52, 72, 98, 82];

        // 배열 생성 방법 2번 (자바스크립트)
        var score2 = new Array(85, 94, 68, 52, 72, 98, 82);

        // 배열의 데이터를 확인 ( 확인만 가능 / 추가, 삭제, 변경 등은 불가능 )
        document.write(score + "<br>");
        document.write("score의 갯수 : " + score.length + "개<br>");

        // 1. 배열의 값을 출력하는 방법 1 - 기본 for문
        // 기본 for문 : 배열의 인덱스를 통하여 부분적으로 접근 가능
        for(var i=0; i<score.length; i++) {
            document.write(score[i] + " ");
        }
        document.write("<br>");

        var tot = 0;
        

        for(var i=0; i<score.length; i++) {
            tot += score[i];
        }
        var ave = tot / score.length;

        document.write("<br>총점 : " + tot);
        document.write("<br>평균 : " + ave.toFixed(4)); // toFixed() : 실수일 경우 ()안의 숫자만큼 소숫점 자리 수를 반올림해서 보여준다. 
        document.write("<br>-------------<br>");

        // 2. 배열의 값을 출력하는 방법 2 - 확장 for문, for-in문
        // for-in문 : 무조건 처음부터 끝까지 접근해서 사용
        tot = 0;
        ave = 0;
        // 인덱스 출력
        for(var i in score) {
            document.write(i + " ");
        }
        // 배열의 값 출력
        document.write("<br>");
        for(var i in score) {
            document.write(score[i] + " ");
            tot += score[i];
        } 
        var ave = tot / score.length;

        document.write("<br>총점 : " + tot);
        document.write("<br>평균 : " + ave.toFixed(4)); // toFixed() : 실수일 경우 ()안의 숫자만큼 소숫점 자리 수를 반올림해서 보여준다. 
        document.write("<br>-------------<br>");
    </script>
</body>
</html>
