<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 연습문제 1번</title>
    <!--
        1. 입력창을 통해 교통비, 식비, 음료비를 입력받아서 변수에 저장, price1, price2, price3
        2. 이 세가지 비용의 합이 하루 적정 지출 비용인 10000원을 초과했을 때 얼마를 초과했는지 출력하고
        ex) 세가지 비용의 합이 15000원이라면 "5000원 초과했어요."
           하루 적정 지출 비용보다 적으면 "돈 관리를 잘 했어요!"라고 출력
        3. 조건선택 연산자를 사용. (추가 : if문 활용)   
    -->
</head>
<body>
    <script>
        var price1 = Number(prompt("당신의 오늘 하루 교통비는?","0"));
        var price2 = Number(prompt("당신의 오늘 하루 식비는?","0"));
        var price3 = Number(prompt("당신의 오늘 하루 음료비는?","0"));
        var rightPrice = 10000;

        var sumPrice = price1+price2+price3;

        sumPrice>rightPrice ? alert((sumPrice-rightPrice)+"원 초과했어요.") : alert("돈 관리를 잘 했어요!");

        if(sumPrice>rightPrice) {
            alert((sumPrice-rightPrice)+"원 초과했어요.");   
        }else {
            alert("돈 관리를 잘 했어요!");
        }

    </script>
</body>
</html>
