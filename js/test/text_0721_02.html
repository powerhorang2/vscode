<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 2번</title>
    <!--
        1. 국어, 영어, 수학 점수를 입력 받아 평균과 학점을 구하는 프로그램
        입력 : 국어점수 입력, 영어점수 입력, 수학점수 입력
        출력 : 평균, 학점은 평균에 따라 A: 90~100, B: 80~89, C:70~79, D:60~69, F:60미만
        2. switch~case문으로 작성
    -->
</head>
<body>
    <script>
        var kScore = Number(prompt("국어점수 입력","80")); 
        var eScore = Number(prompt("수학점수 입력","80"));
        var mScore = Number(prompt("영어점수 입력","80"));

        var average = (kScore + eScore + mScore) / 3

        var num = parseInt(average/10);
        
        switch(num){
            case 9: case 10:
                document.write("평균점수는 "+average+"점 입니다.<br>");
                document.write("학점은 A입니다.");
                break;
            case 8:
                document.write("평균점수는 "+average+"점 입니다.<br>");
                document.write("학점은 B입니다.");
                break;
            case 7:
                document.write("평균점수는 "+average+"점 입니다.<br>");
                document.write("학점은 C입니다.");
                break;
            case 6:
                document.write("평균점수는 "+average+"점 입니다.<br>");
                document.write("학점은 D입니다.");
                break;
            // case 5: case 4: case 3: case 2: case 1: case 0:
            //     document.write("학점은 F입니다.");
            //     break;
            default:
                document.write("평균점수는 "+average+"점 입니다.<br>");
                document.write("학점은 F입니다.");
                break;
        }
    </script>
</body>
</html>
