<!DOCTYPE html>

    <!--
        1. 입력창으로부터 정수를 입력받아서 입력받은 수의 팩도리얼을 출력
        입력 : 정수 입력 = 5
        출력 : 5! = 5 * 4 * 3 * 2 * 1 = 120, 브라우저로 출력 5! = 120
    -->
</head>
<body>
    <script>
        var num = parseInt(prompt("정수 입력","1"));

        // var fac = num;

        // document.write(num+"! = "+num);

        // for(var i=num-1;i>=1;i--) {
        //     document.write(" * ")
        //     document.write(i);
        //     fac *= i;
        // }
        // console.log(fac);
        // document.write(" = "+fac);
        var fact = 1;
        document.write(num + "! = ")
        for(var i=num;i>=1;i--) {
            if(i > 1) {
                document.write(i + " * ");
            } else {
                document.write(i + " = ")
            }
            fact *= i;
        }
        document.write(fact);
    </script>
</body>
