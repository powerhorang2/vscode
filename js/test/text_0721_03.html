<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 3번</title>
    <!--
        1. 자신이 태어난 월을 입력받아 월의 탄생석과 상징을 보여주는 프로그램
        2. 입력 : 당신이 태어난 월을 입력하세요.(1~12)
        3. 출력 : 탄생석 이미지를 월에 따라 이미지를 보여주고, 탄생월, 탄생석, 상징 메세지를 출력
        4. switch~case문으로 작성
        5. 결과 화면 위에 월별 탄생석과 상징 정보를 표로 브라우저에 먼저 출력해 놓고, 입력받도록 작성.
    -->
    <style>
        table { border: 1px solid black; margin: 0 auto;}
        th,td { border: 1px solid black; }
        img { display: block; margin: 0 auto; }
        h2 { text-align: center;}
        th { background-color: green;}
        .thead>th { background-color: crimson;}
    </style>
</head>
<body>
    <table>
        <caption>
            <h2>월별 탄생석과 상징</h2>
        </caption>
        <tr class="thead">
            <th>월</th>
            <th>탄생석</th>
            <th>상징</th>
        </tr>
        <tr>
            <th>1월 </th>
            <td>가넷 </td>
            <td>사랑,진실</td>
        </tr>
        <tr>
            <th>2월 </th>
            <td>자수정 </td>
            <td>평화,성실</td>
        </tr>
        <tr>
            <th>3월 </th>
            <td>아쿠아마린 </td>
            <td>총명,용감</td>
        </tr>
        <tr>
            <th>4월 </th>
            <td>다이아몬드 </td>
            <td>영원한사랑</td>
        </tr>
        <tr>
            <th>5월 </th>
            <td>에메랄드 </td>
            <td>행복,행운</td>
        </tr>
        <tr>
            <th>6월 </th>
            <td>진주 </td>
            <td>건강,부귀</td>
        </tr>
        <tr>
            <th>7월 </th>
            <td>루비 </td>
            <td>영원한생명,열정,용기</td>
        </tr>
        <tr>
            <th>8월 </th>
            <td>감람석 </td>
            <td>지혜,부부의행복</td>
        </tr>
        <tr>
            <th>9월 </th>
            <td>사파이어 </td>
            <td>지혜,불변</td>
        </tr>
        <tr>
            <th>10월 </th>
            <td>오팔 </td>
            <td>희망,순결</td>
        </tr>
        <tr>
            <th>11월 </th>
            <td>토파즈 </td>
            <td>우정,인내</td>
        </tr>
        <tr>
            <th>12월 </th>
            <td>터키석 </td>
            <td>성공,승리</td>
        </tr>
    </table>
    <br>
    
    <script>
        var birth = Number(prompt("당신이 태어난 월을 입력하세요.(1~12)"));
        
        switch(birth){
            case 1:
                document.write("<img src='images_month_stone/stone01.png' alt=''>");
                document.write("<h2>탄생일 : 1월<br>탄생석 : 가넷<br>상징 : 사랑,진실</h2>")
                break;
            case 2:
                document.write("<img src='images_month_stone/stone02.png' alt=''>");

            case 3:
                document.write("<img src='images_month_stone/stone03.png' alt=''>");
                document.write("<h2>탄생일 : 3월<br>탄생석 : 아쿠아마린<br>상징 : 총명,용감</h2>")

            case 4:

                break;
            case 6:
                document.write("<img src='images_month_stone/stone06.png' alt=''>");
                document.write("<h2>탄생일 : 6월<br>탄생석 : 진주<br>상징 : 건강,부귀</h2>")
                break;
            case 7:
                document.write("<img src='images_month_stone/stone07.png' alt=''>");
                document.write("<h2>탄생일 : 7월<br>탄생석 : 루비<br>상징 : 영원한생명,열정,용기</h2>")
                break;
            case 8:
                document.write("<img src='images_month_stone/stone08.png' alt=''>");
                document.write("<h2>탄생일 : 8월<br>탄생석 : 감람석<br>상징 : 지혜,부부의행복</h2>")
                break;
            case 9:
                document.write("<img src='images_month_stone/stone09.png' alt=''>");
                document.write("<h2>탄생일 : 9월<br>탄생석 : 사파이어<br>상징 : 지혜,불변</h2>")
                break;
            case 10:
                document.write("<img src='images_month_stone/stone10.png' alt=''>");
                document.write("<h2>탄생일 : 10월<br>탄생석 : 오팔<br>상징 : 희망,순결</h2>")
                break;
            case 11:
                document.write("<img src='images_month_stone/stone11.png' alt=''>");
                document.write("<h2>탄생일 : 11월<br>탄생석 : 토파즈<br>상징 : 우정,인내</h2>")
                break;
            case 12:
                document.write("<img src='images_month_stone/stone12.png' alt=''>");
                document.write("<h2>탄생일 : 12월<br>탄생석 : 터키석<br>상징 : 성공,승리</h2>")
                break;
            default:
                document.write("<h2>잘 못 입력하셨습니다.</h2>");
                break;
        }
    </script>

</body>
</html>
