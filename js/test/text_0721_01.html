<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 1번</title>
    <!--
        1. 월을 입력받아서 계절을 판별하는 프로그램
        입력 : 좋아하는 월을 입력하세요.
        출력 : 5월은 봄입니다. 이미지도 출력
        2.switch~case문으로 작성
    -->
</head>
<body>
    <script>
        var month = Number(prompt("좋아하는 월을 입력하세요.","1"));

        switch(month){
            case 1: case 2: case 12:
                document.write(month+"월은 겨울입니다.");
                document.write("<img src='images_seanson/winter.png' alt=''>");
                break;
            case 3: case 4: case 5:
                document.write(month+"월은 봄입니다.");
                document.write("<img src='images_seanson/spring.png' alt=''>");
                break;
            case 6: case 7: case 8:
                document.write(month+"월은 여름입니다.");
                document.write("<img src='images_seanson/summer.png' alt=''>");
                break;
            case 9: case 10: case 11:
                document.write(month+"월은 가을입니다.");
                document.write("<img src='images_seanson/fall.png' alt=''>");
                break;
            default:
                document.write("잘 못 입력하셨습니다.")
        }
    </script>

</body>
</html>
