<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번-나이 계산 프로그램</title>
    <!--
        1. 입력창으로 부터 태어난 년도를 입력받아 그 값을 변수에 저장
        2. 출생년도로부터 자신의 나이를 구하여 브라우저 화면에 출력한다.
    -->
</head>
<body>
    <script>
        var born = prompt("당신이 태어난 년도를 입력하세요.");
        var age = 2020 - born + 1;
        document.write("당신의 나이는 "+ age +"살 입니다.");
    </script>
</body>
</html>
