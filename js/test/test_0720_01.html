<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 1번</title>
    <!--
        1번 입력창으로부터 정수를 입력받아, 홀수, 짝수 여부를 판별하는 프로그램
        메세지 : 정수를 입력해주세요?
        ex) 결과화면에서 입력하는 값에 따라 5는 홀수입니다. 4는 짝수입니다.
        브라우저에 출력.
    -->
</head>
<body>
    <script>
        var num = Number(prompt("정수를 입력해주세요."));
        if(num%2==1){
            document.write(num+"은/는 홀수입니다.")
        }else {
            document.write(num+"은/는 짝수입니다.")
        }
    </script>
</body>
</html>
