<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 2번</title>
    <!--
        1.입력창으로부터 가위/바위/보 중에 하나를 입력받아서 브라우저 화면에 해당 이미지를 출력하는 프로그램
        - 결과 : 가위를 입력하셨습니다.
        이미지
    -->
</head>
<body>
    
    <script>
        var game = prompt("가위/바위/보 중에 하나를 입력해주세요.","가위");

        if(game=="가위"){
            document.write("<h1>가위를 입력하셨습니다.</h1>");
            document.write("<img src='images/math_img_1.jpg' alt=''>");
        }else if(game=="바위"){
            document.write("<h1>바위를 입력하셨습니다.</h1>");
            document.write("<img src='images/math_img_2.jpg' alt=''>");
        }else if(game=="보"){
            document.write("<h1>보를 입력하셨습니다.</h1>");
            document.write("<img src='images/math_img_3.jpg' alt=''>");
        }else {
            document.write("<h1>잘 못 입력하셨습니다.</h1>");
        }
    </script>
</body>
</html>
