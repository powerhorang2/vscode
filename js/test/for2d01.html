<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <style>
        table { border: 1px solid black; border-collapse: collapse; margin: 0 auto; }
        th { border: 1px solid black; width: 10px; height: 10px; }
    </style>
</head>
<body>
    
    <script>
        document.write("<table>")
        var num = 1;
        for(var i=1;i<=5;i++) {
            document.write("<tr>");
            for(var z=1;z<=5;z++) {
                document.write("<th>"+(num++)+"</th>");
                
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>
</html>
