<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <style>
        .container { width: 1000px; margin: 20px auto; }
        h1 { text-align: center; margin-bottom: 30px; }
        .dan { width: 100px; float: left; border: 1px solid black; margin-right: 23px; }
        .dan h2 { text-align: center; }
        .dan p { text-align: left; padding-left: 15px; }
    </style>
    <!--
        1. 구구단 2단부터 9단까지 한번에 브라우저로 출력
    -->
</head>
<body>
    <div class="container">
        <h1>구구단</h1>
        <script>
            for(var i=2; i<=9; i++) {
                document.write("<div class='dan'>");
                document.write("<h2>"+i+"단</h2>")
                for(var z=1; z<=9; z++) {
                    document.write("<p>" + i +" * "+ z + " = " + i*z + "</p>");
                }
                document.write("</div>");
            }
        </script>
    </div>
</body>
</html>
