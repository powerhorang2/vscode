<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h3>연산자</h3>
    <p>
        6. 조건선택연산자(삼항 연산자) : (? :)을 쌍으로 사용하는 연산자
        - 조건에 대해서 true일 때와 false일 때 다르게 실행하도록 하는 연산자.
    </p>
    <script>
        // 조건 선택 연산자
        var age = prompt("당신의 나이를 입력하세요.");
        var s;
        
        // 1. if문을 활용
        if(age>=20) { // true
            s = "성인"
        }else { // false
            s = "미성년자"
        }
        document.write("당신은" + s + "입니다.<br>");

        // 2. 조건선택 연산자를 활용

        s = (age>=20 ? "성인" : "미성년");

        document.write("당신은" + s + "입니다.");
    </script>
</body>
</html>
