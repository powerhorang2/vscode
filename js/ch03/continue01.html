<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <!--
        1. continue문 : continue문이 실행되면  continue문 다음에 오는 코드를 실행하지않고
                        바로 증감식으로 이동한 후에 증감 연산을 실행한다.
    -->
</head>
<body>
    <script>
        for(var i=1; i<=10; i++) {
            if(i == 7) {
                continue;
            }
            console.log(i);
            continue;
        }
    </script>
</body>
</html>
